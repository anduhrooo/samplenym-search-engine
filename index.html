<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Samplenym Search App</title>
</head>
<body>
    <header>
        <h1>Samplenym Search App</h1>
        <p>search for similar samples via word synonyms</p>
        <input type="text" id="search" placeholder="Enter Search">
        <button id="searchButton">Go!</button>
    </header>
    <body>
        <section>
            <h2>Synonyms</h2>
            <ul id="newWord"></ul>
        </section>
        
        <section>
            <h2>Sample Results</h2>
            <ul id="sampleResults"></ul>
        </section>
        

        <section>
            <h2>Previous Searches</h2>
            <ul id="previousSearches"></ul>
        </section>

    </body>
    <script src="./script.js"></script>
</body>
</html>
